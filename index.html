<!doctype html>
<html>
	<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
		<style>
			body{
		    margin:0;
		    background-color:#ddd;
		}
		</style>
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P|VT323" rel="stylesheet"> 
		<link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
    	<script src="emitter.js"></script>
    	<div id="overlay">
    	<div id="popup">
    		<h1>HACK THE 90s: A GAME FOR KEYBOARD HATERS</h1>
    		<p>Instructions: Hack as fast as possible! (ie. keyboard smash)</p>
    		<button id="start"> START </button>
    		<button id="next" hidden> HACK </button>
    	</div>
  	  	</div>

  	  	<div id="getHacking" hidden><div id="getHackingInner">GET HACKING!!!</div></div>

    	<div id="gameArea">
    		<div id="statusBar">
				<div class="status" id="scoreArea"> SCORE: <span id="score">0</span> </div>
				<div class="status" id="purposeArea">HACK <span id="purpose">GAME</span>			</div>
				<div class="status" id="timerArea"> TIME: <span id="timer">30</span> </div>
				<!-- <div class="status" id="levelArea" hidden>Level: <span id="level">LEVEL</span></div> -->
			</div>

			<div id="scoreBox"></div>
			<div id="monitor"> 
				<div id="output">Hello world!
				</div>
			</div>

			<textarea id="textArea" style="height:0; width:0;">TYPE HERE</textarea>
		</div>

    	<script src="game.js"></script>

    </body>
</html>
